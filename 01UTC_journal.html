<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Script that converts the query string into valid parameter -->
<script type="text/javascript">
function searchPrimo() {
document.getElementById("primoQueryJ").value = "any,contains," + document.getElementById("primoQueryTempJ").value.replace(/[,]/g, " ");
<!--New Value for Journal Search-->
document.getElementById("primoQueryjournals").value = "any," + document.getElementById("primoQueryTempJ").value.replace(/[,]/g, " ");
document.forms["searchForm"].submit();
}
</script>
</head>
<body>
<form id="simple" name="searchForm" method="get" target="_self" action="https://utc.primo.exlibrisgroup.com/discovery/jsearch" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimo()">
<!-- Customizable Parameters -->
<!--NO INSTITUTION -->
<input type="hidden" name="query" id="primoQueryJ">
<input type="hidden" name="tab" value="jsearch_slot">
<input type="hidden" name="vid" value="01UTC_INST:01UTC">
<!--New Field - Offset -->
<input type="hidden" name="offset" value="0">

<!--New Field - Journals -->
<input type="hidden" name="journals" id="primoQueryjournals">

<!--Tab Name for journal search -->

<!--NO SCOPE -->
<!--NO MODE -->
<!-- Fixed parameters -->



<!-- Enable this if "Expand My Results" is enabled by default in Views Wizard -->
<input type="text" id="primoQueryTempJ" value="" size="35">
<!-- Search Button -->
<input id="go" title="Search" onclick="searchPrimo()" type="button" value="Search" alt="Search" style="height: 22px; font-size: 12px; font-weight: bold; background: #DE6E17; color: #ffffff; border: 1px solid;">
</form>
</body>
</html>
