<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Script that converts the query string into valid parameter -->
<script type="text/javascript">
function searchPrimo() {
document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
document.forms["searchForm"].submit();
}
</script>
</head>
<body>
<form id="simple" name="searchForm" method="get" target="_self" action="https://utc.primo.exlibrisgroup.com/discovery/search" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimo()">
<!-- Customizable Parameters -->



<!-- Fixed parameters -->

<!--
    <input type="hidden" name="mode" value="Basic">
    <input type="hidden" name="displayMode" value="full">
<input type="hidden" name="bulkSize" value="<RECORDS PER PAGE, e.g. 10>">
<input type="hidden" name="highlight" value="true">
<input type="hidden" name="dum" value="true">
<input type="hidden" name="displayField" value="all">
-->
<input type="hidden" name="query" id="primoQuery">
<input type="hidden" name="vid" value="01UTC_INST:01UTC">
<input type="hidden" name="tab" value="Everything">
<input type="hidden" name="search_scope" value="MyInst_and_CI">

<!-- Enable this if "Expand My Results" is enabled by default in Views Wizard -->
<!--<input type="hidden" name="pcAvailabiltyMode" value="true">-->
<input type="text" id="primoQueryTemp" value="" size="35">
<!-- Search Button -->
<input id="go" title="Search" onclick="searchPrimo()" type="button" value="Search" alt="Search" style="height: 22px; font-size: 12px; font-weight: bold; background: #DE6E17; color: #ffffff; border: 1px solid;">
</form>
</body>
</html>
